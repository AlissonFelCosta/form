<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="styles.css">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <div class="content">
        <div class="form-header">
            <h3>Cadastro Pessoal</h3>
            <img src="assets/logo.jpg" alt="icone">
        </div>
        <div class="form-body">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form">
                    <label for="name">Nome: </label>
                    <input type="text" name="name" id="name">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="data">
                    <label for="dataN">Nascimento: </label>
                    <input type="date" name="dataN" id="dataN">
                </div>
                <div class="form">
                    <label for="rg">RG: </label>
                    <input type="text" name="rg" id="rg">
                </div>
                <div class="form">
                    <label for="cpf">CPF: </label>
                    <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="000.000.000-00">
                </div>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <div class="form">
                    <label for="rua">Rua: </label>
                    <input type="text" name="rua" id="rua">
                    <label for="numero">Número: </label>
                    <input type="number" name="numero" id="numero">
                </div>
                <div class="form">
                    <label for="bairro">Bairro: </label>
                    <input type="text" name="bairro" id="bairro">
                </div>
                <div class="form">
                    <label for="estado">Estado: </label>
                    <select name="estadoBR" id="estado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="se">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="st">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                </div>
                <div class="form">
                    <label for="cidade">Cidade: </label>
                    <input type="text" name="cidade" id="cidade">
                </div>
                <div class="form">
                    <label for="cep">CEP: </label>
                    <input type="text" name="cep" id="cep" maxlength="8" placeholder="00000-000">
                </div>
            </fieldset>
            <fieldset>
                <legend>Login</legend>
                <div class="form">
                    <label for="imageP">Imagem de perfil: </label>
                    <input type="file" name="imageP" id="imageP">
                </div>

                <div class="form">
                    <label for="login">Login de usuário: </label>
                    <input type="text" name="login" id="login">
                </div>
                <div class="form">
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div class="form">
                    <label for="confSenha">Confirme a senha: </label>
                    <input type="password" name="confSenha" id="confSenha">
                </div>
            </fieldset>
            <br>
            <div class="ButtonPanel">
                <button>
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text"> Enviar Dados
                    </span>
                </button>
                <button>
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text"> Limpar
                    </span>
                </button>
            </div>
            <footer>
                <a href="">Termo de Uso</a>
                <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm">LGPD para saber mais</a>
            </footer>
        </div>
    </div>
</body>
</html>
